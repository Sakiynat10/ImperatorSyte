<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document || </title>
</head>
<body>
    <main>
        <section>
          <div class="container mx-auto">
            <div class="grid grid-cols-3 mt-60">
              <div>
                <img src="../category_img/photo_11_2023-12-17_21-07-03.jpg" alt="foto">
                <button class="bg-yellow-300 w-28 mt-10 ml-20">Изменить</button>
              </div>
              <div>
                <label for="">Имя и фамилия:</label> <br>
                <input class="border-black border-solid w-40" style="width: 200px; height: 30px; border: 1px solid black;" type="text" name="name" placeholder="Александр Сергеевич" id="">
                <br>
                <label class="relative top-10" for="">Номер телефона:</label>
                <br>
                <input class="mt-10" style="width: 200px; height: 30px; border: 1px solid black;"  type="number" name="number" placeholder="+998 (93) 552-22-22">
                <br>
                <label class="relative top-10" for="">Пароль</label> <br>
                <input class="mt-10" style="width: 200px; height: 30px; border: 1px solid black;"  type="password" name="password" placeholder="password">
              </div>
              <div>
                <label for="">Адрес</label> <br>
                <input style="width: 200px; height: 30px; border: 1px solid black;"  type="address" name="address" aria-placeholder="Ташкент, ул. Янги сергели, д-9, кв-30">
              </div>
            </div>
          </div>
        </section>
      </main> 
<script src="../js/main.js"></script></body>
</html>
